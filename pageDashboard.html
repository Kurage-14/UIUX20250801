<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/pageDashboard.css">
    <title>Bootstrap Collapse</title>
</head>

<body class="d-flex align-items-start">
    <nav class="collapse collapse-horizontal show h-100 bg-secondary-subtle" id="collapseWidthExample">
        <div class="w250px p-1">
            <div class="d-flex">
                <button data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" type="button"
                    class="btn-close ms-auto" aria-label="Close"></button>
            </div>
            <div class="btn btn-primary d-block" data-bs-toggle="collapse" data-bs-target="#option1">選項1</div>
            <div class="collapse" id="option1">
                <div class="card">
                    <div class="card-header">選項 1 說明</div>
                    <div class="card-body">
                        一樣方式政治五金疾病，都有這樣市場價最大少年白色治理電子，郵件法人高考財政自。
                    </div>
                </div>
            </div>

            <div class="btn btn-primary d-block mt-1" data-bs-toggle="collapse" data-bs-target="#option2">選項2</div>
            <div class="collapse" id="option2">
                <div class="card">
                    <div class="card-body p-1">
                        <div class="btn btn-primary btn-sm d-block mb-1">選項 2-1</div>
                        <div class="btn btn-primary btn-sm d-block mb-1">選項 2-2</div>
                        <div class="btn btn-primary btn-sm d-block mb-1">選項 2-3</div>
                    </div>
                </div>
            </div>


            <div class="btn-group-vertical mt-1 d-block">
                <div class="btn btn-info d-block" data-bs-toggle="collapse" data-bs-target="#option3">選項 3-1</div>
                <!-- 3-1 開合出另一個 card 做為次選項 -->
                <div class="collapse" id="option3">
                    <div class="card rounded-0">
                        <div class="card-body p-1">
                            <div class="btn btn-sm btn-info d-block">選項 3-2</div>
                        </div>
                    </div>
                </div>
                <div class="btn btn-info d-block">選項 3-2</div>
                <div class="btn btn-info d-block">選項 3-3</div>
                <div class="btn btn-info d-block">選項 3-4</div>
                <div class="btn btn-info d-block">選項 3-5</div>
                <div class="btn btn-info d-block">選項 3-6</div>
            </div>


        </div>
    </nav>
    <main class="bg-secondary h-100 flex-fill p-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
            aria-expanded="false" aria-controls="collapseWidthExample">
            Toggle width collapse
        </button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>

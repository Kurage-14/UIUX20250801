<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/pageDashboard.css">
    <title>Bootstrap Collapse</title>
</head>

<body class="d-flex align-items-start">
    <nav class="collapse collapse-horizontal show h-100 bg-secondary-subtle" id="collapseWidthExample">
        <div class="w250px p-1">
            <div class="d-flex">
                <button data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" type="button"
                    class="btn-close ms-auto" aria-label="Close"></button>
            </div>
            <div class="btn btn-primary d-block" data-bs-toggle="collapse" data-bs-target="#option1">選項1</div>
            <div class="collapse" id="option1">
                <div class="card">
                    <div class="card-header">選項 1 說明</div>
                    <div class="card-body">
                        一樣方式政治五金疾病，都有這樣市場價最大少年白色治理電子，郵件法人高考財政自。
                    </div>
                </div>
            </div>

            <div class="btn btn-primary d-block mt-1" data-bs-toggle="collapse" data-bs-target="#option2">選項2</div>
            <div class="collapse" id="option2">
                <div class="card">
                    <div class="card-body p-1">
                        <div class="btn btn-primary btn-sm d-block mb-1">選項 2-1</div>
                        <div class="btn btn-primary btn-sm d-block mb-1">選項 2-2</div>
                        <div class="btn btn-primary btn-sm d-block mb-1">選項 2-3</div>
                    </div>
                </div>
            </div>


            <div class="btn-group-vertical mt-1 d-block">
                <div class="btn btn-info d-block" data-bs-toggle="collapse" data-bs-target="#option3">選項 3-1</div>
                <div class="collapse" id="option3">
                    <div class="card rounded-0">
                        <div class="card-body p-1">
                            <div class="btn btn-sm btn-info d-block mb-1">選項 3-1-1</div>
                            <div class="btn btn-sm btn-info d-block mb-1">選項 3-1-2</div>
                            <div class="btn btn-sm btn-info d-block">選項 3-1-3</div>
                        </div>
                    </div>
                </div>
                <div class="btn btn-info d-block">選項 3-2</div>
                <div class="btn btn-info d-block">選項 3-3</div>
                <div class="btn btn-info d-block">選項 3-4</div>
                <div class="btn btn-info d-block">選項 3-5</div>
                <div class="btn btn-info d-block">選項 3-6</div>
            </div>


            <div class="accordion mt-2" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Accordion Item #1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            台南敵人施工是一個，給他三人完善考試學。
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Accordion Item #2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                就算沒有平靜推進，付款常常另一個而是，防止電子，重大可以用。
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Accordion Item #3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                填寫很好一張事業年輕人平方米萬華鐵路文明實際上溝通，主機委託開展影音就在代理風險距離，適當禮品，相。
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </nav>
    <main class=" h-100 flex-fill p-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
            aria-expanded="false" aria-controls="collapseWidthExample">
            Toggle width collapse
        </button>
        <!-- navs and tabs javascript 那區有的開合切換 -->
        <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                    type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false"
                    disabled>Disabled</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">...1</div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                ...2</div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                ...3</div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                tabindex="0">...</div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
